<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vanilla JS todo</title>
  </head>
  <body>
    <main>
      <h1>Todo list</h1>
      <ul id="todo-list"></ul>
      <form id="new-todo-form">
        <label for="new-todo-input">New todo:</label>
        <input id="new-todo-input" type="text" name="new-todo" />
        <input id="add-todo-button" type="button" class="button" value="Add" />
      </form>
    </main>
    <dialog id="storage-info-modal" class="modal">
      <h2>Hello! :&rpar;</h2>
      <p>
        This app uses local storage to save your todos, even after you leave or
        refresh this page.
      </p>
      <p>Clearing the site data will clear your todo list.</p>
      <button id="close-storage-info-modal" class="button">Got it!</button>
    </dialog>
    <script type="module" src="./source/app.js"></script>
  </body>
</html>
